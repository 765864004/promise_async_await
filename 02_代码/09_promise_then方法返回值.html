<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //创建promise对象
        var p1 = new Promise((resolve,reject)=>{resolve()})

        //调用then方法
        const t1 = p1.then(()=>console.log('成功执行了'))

        console.log(t1)//返回值又是一个promise对象,并且默认是pending状态

        /* 
            返回值的作用
                既然返回值是一个promise对象,又可以继续调用then方法,从而实现链式编程
                链式编程能够执行下去的前提条件,第一个promise状态必须发生改变,不能pending状态
        */
        var p2 = new Promise((resolve,reject)=>{resolve()})
        const t2 = p2.then(()=>console.log('成功执行了01'))
        t2.then(()=>console.log('成功执行了02'))

        //可以将上面使用链式编程写成一行
        new Promise((resolve,reject)=>{resolve()}).then(()=>console.log('成功执行了01')).then(()=>console.log('成功执行了02'))

        //1,分三次输出字符串,第一次间隔1秒后输出first,第二次间隔2秒后输出second,第三次间隔3秒后输出third

    </script>
</body>
</html>
