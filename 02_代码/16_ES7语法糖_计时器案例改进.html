<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1,分三次输出字符串,第一次间隔1秒后输出first,第二次间隔2秒后输出second,第三次间隔3秒后输出third
        /* 
            改进
                使用async和await简化执行promise的过程
                现在打印单词,不需要接收结果 await后面不需要接收
        */

        //定义一个定时打印的函数,函数返回一个promise对象
        function print(value, during) {
            return new Promise((resolve, reject) => {
                setTimeout(function () {
                    console.log(value)
                    resolve()
                }, during)
            })
        }

        async function fn(){
            await print('first',1000)
            await print('second',2000) 
            await print('third',3000)
        }
        
        fn()
       
    </script>
</body>

</html>
