<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: lightblue;

            padding: 10px;
            border: 10px solid green;
        }
    </style>
</head>
<body>
    <div style="width: 200px;"></div>
    <script>
        //获取div
        var div = document.querySelector('div')

        //获取宽度区别
        //使用offset获取宽度
        console.log(div.offsetWidth)//offset获取宽高不受限制,包含边框和内边距,不带单位
        console.log(div.style.width)//style只能获取行内样式的宽高,并且带单位

        //设置宽度区别
        div.offsetWidth = '400'//offset是一个只读属性,只能获取不能设置
        div.style.width = '400px' //style可以设置宽高,需要带单位
    </script>
</body>
</html>
